<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventur‑Check</title>
  <style>
    :root{
      --bg:#0b1220;--card:#111a2b;--muted:#8aa0c7;--text:#e6eeff;--accent:#64b5f6;--ok:#22c55e;--warn:#eab308;--danger:#ef4444;
      --ring:#1d4ed8
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center;
         background:radial-gradient(1200px 800px at 20% -10%,#173057 0%,transparent 60%),
                    radial-gradient(1000px 700px at 120% 10%,#10213d 0%,transparent 50%),
                    var(--bg);
         color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;}
    h1{font-size:28px;font-weight:800;margin:0 0 12px}
    p{margin:6px 0}
    #countdown{font-variant-numeric:tabular-nums;font-size:22px;font-weight:700;margin-top:8px}
    #info{color:var(--muted);margin-top:16px;max-width:520px}
    #status{margin-top:20px;padding:8px 16px;border-radius:999px;font-weight:700;background:#0e1628;border:1px solid rgba(148,163,184,.2)}
    @media(max-width:600px){body{padding:20px;font-size:16px}h1{font-size:22px}#countdown{font-size:18px}}
  </style>
</head>
<body>
  <h1 id="headline">Inventur‑Check</h1>
  <div id="text">Die Inventur beginnt am 14.11. um 14:15 Uhr.</div>
  <div id="countdown">–</div>
  <div id="info"></div>
  <div id="status">Status: –</div>

  <script>
    // URL-Config ONLY (keine lokale Speicherung)
    const params = new URLSearchParams(window.location.search);
    const cfgParam = params.get('config');

    function safeParse(b64){
      try{ return JSON.parse(decodeURIComponent(escape(atob(b64)))) }catch(e){ return null }
    }

    const defaults = {
      // Fallback nur zur Anzeige, wenn kein ?config übergeben wurde
      start: null, // ohne Startzeit bleibt Status: "–"
      end: null,
      preText: 'Bitte Link mit ?config=... verwenden.',
      liveText: 'Die Inventur ist gestartet.',
      info: ''
    };

    const cfg = cfgParam ? (safeParse(cfgParam) || defaults) : defaults;

    const start = cfg.start ? new Date(cfg.start) : null;
    const end = cfg.end ? new Date(cfg.end) : null;
    const textEl = document.getElementById('text');
    const cdEl = document.getElementById('countdown');
    const infoEl = document.getElementById('info');
    const statusEl = document.getElementById('status');

    infoEl.textContent = cfg.info || '';

    function fmt(ms){
      const sec = Math.max(0, Math.floor(ms/1000));
      const d = Math.floor(sec/86400);
      const h = Math.floor((sec%86400)/3600);
      const m = Math.floor((sec%3600)/60);
      const s = sec%60;
      return `${String(d).padStart(2,'0')}d : ${String(h).padStart(2,'0')}h : ${String(m).padStart(2,'0')}m : ${String(s).padStart(2,'0')}s`;
    }

    function update(){
      const now = new Date();
      if(!start){
        textEl.textContent = cfg.preText || '–';
        cdEl.textContent = '–';
        statusEl.textContent = 'Status: –';
        return;
      }

      if(now < start){
        textEl.textContent = cfg.preText || '–';
        cdEl.textContent = `Countdown bis Start: ${fmt(start-now)}`;
        statusEl.textContent = 'Status: wartet';
        statusEl.style.background = '#0e1628';
      } else if(end && now < end){
        textEl.textContent = cfg.liveText || 'Die Inventur ist gestartet.';
        cdEl.textContent = `Läuft… Restzeit bis Ende: ${fmt(end-now)}`;
        statusEl.textContent = 'Status: läuft';
        statusEl.style.background = 'linear-gradient(180deg,#16a34a,#15803d)';
      } else if(end && now >= end){
        textEl.textContent = cfg.liveText || 'Die Inventur ist gestartet.';
        cdEl.textContent = 'Beendet';
        statusEl.textContent = 'Status: beendet';
        statusEl.style.background = 'linear-gradient(180deg,#dc2626,#b91c1c)';
      } else {
        textEl.textContent = cfg.liveText || 'Die Inventur ist gestartet.';
        cdEl.textContent = 'Gestartet';
        statusEl.textContent = 'Status: gestartet';
        statusEl.style.background = 'linear-gradient(180deg,#16a34a,#15803d)';
      }
    }

    update();
    setInterval(update,1000);
  </script>
</body>
</html>
